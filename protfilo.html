<!DOCTYPE html>
<html>
<head>
    <title>Sales Prediction Registration</title>
    <style>
        /* Add your CSS styles for formatting here */
        /* For example: */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sales Prediction Registration</h2>
        <form action="submit_sales_prediction.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="industry">Industry:</label>
                <input type="text" id="industry" name="industry" required>
            </div>
            <div class="form-group">
                <label for="sales_volume">Estimated Sales Volume:</label>
                <input type="number" id="sales_volume" name="sales_volume" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
